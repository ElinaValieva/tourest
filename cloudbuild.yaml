steps:
  - id: 'build image'
    name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/${_PROJECT}/github.com/${_ACCOUNT}/${_IMAGE}:$SHORT_SHA', '.' ]

  - id: 'push image to artifactory'
    name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/${_PROJECT}/github.com/${_ACCOUNT}/${_IMAGE}:$SHORT_SHA' ]

  - id: 'cloud run deploy'
    name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', '${_APP}',
            '--region=${_REGION}',
            '--port=443',
            '--allow-unauthenticated',
            '--set-env-vars REACT_APP_PROJECT_ID=${_PROJECT}',
            '--platform=managed',
            '--image=gcr.io/${_PROJECT}/github.com/${_ACCOUNT}/${_IMAGE}:$SHORT_SHA' ]
